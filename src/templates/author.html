<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
</head>

<body class="ma3 bg-near-white georgia">
    <a href="/" class="f1 logo">DesuMoin</a>

    {% if quotes %}
    {% for quote in quotes %}
    <div class="mb4">
        <blockquote>
            <p style="white-space: pre-wrap;">{{ quote.text }}</p>
            <footer><cite>{{ quote.citation }}</cite></footer>
        </blockquote>
    </div>
    {% endfor %}
    {% endif %}
</body>

</html>
