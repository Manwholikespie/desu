<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
</head>

<body class="ma3 ma4-m pa5-l bg-near-white georgia">
  <a href="/" class="f2 logo">DesuMoin</a>
  <a class="f4 ml2" href="/submit">Submit a quote!</a>

  {% if authors %}
  <div class="pv3">
    <ul class="list">
      {% for author in authors %}
      <li class="mb2"><a href="{{ url_for('main.author', authorName=author) }}">{{
          author|title }}</a></li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}

</body>

</html>
