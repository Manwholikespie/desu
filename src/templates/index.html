<!DOCTYPE html>
<html lang="en">

<head>
  {% include "head.html" %}
  <title>Welcome to DesuMoin</title>
</head>

<body class="ma3 ma4-m pa5-l bg-near-white georgia">
  <a href="/" class="f2 logo">DesuMoin</a>
  <a class="f4 ml2" href="/submit">Submit a quote!</a>

  {% if authors %}
  <div class="pv3">
    <ul class="list">
      <li class="mb2 b"><a href="{{ url_for('main.all') }}">All</a></li>
      {% for author in authors %}
      <li class="mb2"><a href="{{ url_for('main.author', authorName=author) }}">{{
          author|title }}</a></li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}

</body>

</html>
